<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        
        function setup() {
            createCanvas(800,600);
            background(0,211,254)
            
          
            mouseX=400
            mouseY=400
        }

        function draw() {
            //head
         ellipse( mouseX-150,mouseY-50,150,150)
         //eyes
         ellipse( mouseX-110,mouseY-38,75,75)
         ellipse( mouseX-200,mouseY-38,75,75)  
         ellipse( mouseX-205,mouseY-30,30,30)
         ellipse(mouseX-119,mouseY-30,30,30)
         
        
        }
        
        function mousePressed(){
            //background
        background(random(255),random(255),random(255))
        
        }
        
        function keyPressed(){
            //animal
        fill(random(255),random(255),random(255))
        
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/aaliyahs9023/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
