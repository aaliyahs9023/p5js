
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      function setup() {
        createCanvas(800,600);
        background("pink")
      }
      
      function draw() {
        //head(small circle)
        fill("white")
        stroke("black")
        strokeWeight(9)
         ellipse(410,220,110,110)
        
         //face(eyes+mouth)
         fill("brown")
         ellipse(385,210,25,25)
         ellipse(420,210,25,25)
         line(420,240,400,240)
        
         //arms(lines sticking out of sides)
         line(400,325,315,315)
         line(485,329,400,)
         
         //body(big oval)
         strokeWeight(8)
         fill("black")
         ellipse(400,355,100,150)
         
         //legs(box)
         fill("white")
         strokeWeight(7)
         stroke("black")
         rectMode(CENTER)
         rect(400,475,100,100)
        
         //wheels
         strokeWeight(10)
         stroke("brown")
         ellipse(375,520,30,30)
         ellipse(427,520,30,30)
        
         //text(Irobot)
         fill("purple")
         stroke("white")
         text("IROBOT",355,320)
      }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/aaliyahs9023/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
